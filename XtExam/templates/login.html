<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="utf-8">
    <title>登录 - XtExam</title>

    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/jquery-3.7.1.js"></script>
    <script src="/static/js/login.js" defer></script>
</head>

<body>
    <div class="slides">
        <img src="/static/img/slide_1.jpg" alt="Image 1">
        <img src="/static/img/slide_2.jpg" alt="Image 2">
        <img src="/static/img/slide_3.jpeg" alt="Image 3">
        <img src="/static/img/slide_4.jpg" alt="Image 3">
    </div>

    <div class="right-box">
        <div class="login-box in-right">
            <div class="logo-box">
                <img src="">
                <h2>XtExam</h2>
            </div>
            <form class="login-form" method='post' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-control">
                    <label for="email">邮箱</label>
                    <input type="text" id="email" name="email" placeholder="请输入" />
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入" />
                    <small>Error message</small>
                </div>
                <button class="login-submit" type="submit">登录</button>
            </form>
            <a href="../passwordRecovery/" target="_blank" title="找回密码">忘记密码了?</a>
        </div>

        <div class="register-box in-right">
            <span class='text'>没有账户?</span>
            <a href="#" target="_blank" title="注册账号">立即注册</a>
        </div>
    </div>
</body>

</html>
